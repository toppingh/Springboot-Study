plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'me.topping'
version = '1.0-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
//    testImplementation platform('org.junit:junit-bom:5.10.0')
//    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test' // testImplementation : 테스트 코드에서만 사용
//  구성            의존성 이름
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa' // 스프링 데이터 JPA
    runtimeOnly 'com.h2database:h2' // 인메모리 데이터베이스 (로컬, 테스트 환경에서 사용), runtimeOnly : 런타임에만 필요한 의존성 지정
    compileOnly 'org.projectlombok:lombok' // 롬복 (반복 메서드 작성 작엄 줄여주는 라이브러리), compileOnly : 컴파일에만 필요
    annotationProcessor 'org.projectlombok:lombok' // annotation : 컴파일 시 어노테이션 처리에 사용하는 도구의 의존성 지정
    implementation'org.springframework.boot:spring-boot-starter-thymeleaf' // thymeleaf : 템플릿 엔진
}

test {
    useJUnitPlatform()
}